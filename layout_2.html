<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Layout 2</title>
</head>
<body>

<!--Header Section Start-->    
<header class="layout_2_header">
    <div class="layout_2_logo"><img src="../Images/logo.png" alt=""></div>
    <div class="layout_2_banner"><h1>Header Banner</h1></div>
    <div class="header_bar"><h1>Header Bar</h1></div>
</header>
<!--Header Section End-->    

<!-- Block Section Start -->
<section class="block_section">
    <div class="left_block"><h1>Left Block</h1></div>
    <div class="middle_block">
        <div class="middle_up"><h1>Middle Up</h1></div>
        <div class="middle_center">
            <div class="middle_center_left"><h1>Middle Center Left</h1></div>
            <div class="middle_center_right"><h1>Middle Center Right</h1></div>
        </div>
        <div class="middle_down"> <h1>Middle Down</h1></div>
    </div>
    <div class="right_block"> <h1>Right Block</h1></div>
</section>
<!-- Block Section End -->

<!-- Footer Section Start -->
<footer class="layout_2_footer">
    <h1>This is Footer Bar</h1>
</footer>
<!-- Footer Section End -->

</body>
</html>
